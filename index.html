<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <section class="matrix__container">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="eisenhower-matrix">
    <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="list__container">
    <p>
      <label for="new-task" class="new-task__label">Add Item</label>
      <div class="task-row__wrapper">
        <input id="new-task" class="task input new-task__input__text" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="todo-list__title">Todo</h3>
    <ul class="common__list" id="incomplete-tasks">
      <li class="list__item">
        <input type="checkbox" class="input input__checkbox">
        <label class="task" id="listed__label">Pay Bills</label>
        <input type="text" class="task input input__text" id="listed__text-input">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img src="./remove.svg" alt="" class="remove__picture">
        </button>
      </li>
      <li class="list__item edit__mode">
        <input type="checkbox" class="input__checkbox">
        <label class="edit__task" id="listed__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input edit__input__text" id="listed__text-input">
        <button class="edit button">Save</button>
        <button class="delete button">
          <img src="./remove.svg" alt="" class="remove__picture">
        </button>
      </li>
    </ul>
    <h3 class="todo-list__title">Completed</h3>
    <ul class="common__list" id="completed-tasks">
      <li class="list__item">
        <input type="checkbox" class="input input__checkbox" checked>
        <label class="task completed__label" id="listed__label">See the Doctor</label>
        <input type="text" class="task input input__text" id="listed__text-input">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img src="./remove.svg" alt="" class="remove__picture">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
